# Unique node ID for this Jira instance (should be different for each pod)
jira.node.id = ${POD_NAME}

# Path to the shared home directory (must match the mount path in the container)
jira.shared.home = /var/atlassian/application-data/jira/shared-home

# Enable automatic discovery for clustering
ehcache.peer.discovery = automatic

# Optional: Set the Hazelcast port range if needed
hazelcast.port = 5701