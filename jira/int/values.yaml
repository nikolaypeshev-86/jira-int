replicaCount: 1

updateStrategy:
  type: RollingUpdate

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 90

resources:
  requests:
    cpu: 500m
    memory: 2Gi
  limits:
    cpu: 1
    memory: 4Gi

persistence:
  enabled: true

postgresql:
  enabled: false

database:
  type: postgres72
  url: jdbc:postgresql://jira-db.int.svc.cluster.local:5432/jiradb
  credentials:
    secretName: jira-db-secret

jira:
  volumes:
    localHome:
      persistentVolumeClaim:
        create: true
        storageClassName: "longhorn"
        AccessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
    sharedHome:
      persistentVolumeClaim:
        create: true
        storageClassName: "longhorn"
        AccessModes:
          - ReadWriteMany
        resources:
          requests:
            storage: 10Gi
  ingress:
    create: true
    nginx: true
    maxBodySize: 250m
    host: jira-int.catena-x.polygran.io
    path: "/"
    annotations:
      nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
      nginx.ingress.kubernetes.io/ssl-redirect: "false"

  readinessProbe:
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 120
    timeoutSeconds: 5
    periodSeconds: 10
    failureThreshold: 10

  livenessProbe:
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 120
    timeoutSeconds: 5
    periodSeconds: 10
    failureThreshold: 10   