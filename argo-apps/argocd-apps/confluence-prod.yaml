apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: confluence-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/YOUR_ORG/argo-apps.git
    targetRevision: HEAD
    path: confluence/prod
    helm:
      valueFiles:
        - values.yaml
    chart: confluence
    helmRepoURL: https://atlassian.github.io/data-center-helm-charts
  destination:
    server: https://kubernetes.default.svc
    namespace: confluence-prod
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
